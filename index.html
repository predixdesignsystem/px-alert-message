<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>px-alert-message Demo</title>
  <link rel="stylesheet" type="text/css" href="css/px-alert-message-demo.css"/>
  <!-- Import custom element. Note: see comment about relative paths to dependencies in the *.html file referenced below -->
  <script src="../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../px-theme/px-theme.html"/>
  <link rel="import" href="../px-api-viewer/px-api-viewer.html" />
  <link rel="import" href="../px-tabs/px-tab-set.html" />
  <link rel="import" href="px-alert-message.html"/>
  <link rel="icon" href="favicon.ico" type="image/x-icon"/>
  <link rel="import" href="../px-demo-snippet/px-demo-snippet.html">
  <link rel="import" href="../px-slider/px-slider.html">
  <link rel="import" href="../px-dropdown/px-dropdown.html">
  <link rel="import" href="../polymer-font-awesome/polymer-font-awesome.html">
  <!-- Requires Webcomponents.js polyfill is provided by the page for browsers that don't support html imports -->

  </head>

<body>

  <!-- Wrap elements with auto-binding template to -->
  <!-- allow use of Polymer bindings in main document -->
  <template id="just-for-demo" is="dom-bind" >

    <!-- discription -->
    <div class="hero u-p++ text--shadow">
  		<h1 class="delta">px-alert-message</h1>
  		<p>
  			The	<code>px-alert-message</code> component provides a progress bar, which can optionally include stripes and an animation effect.
  		</p>

  		<div class="flex">
  			<img class="u-mr--" src="https://img.shields.io/travis/PredixDev/px-alert-message.svg?style=flat-square" alt="Travis"/>
  			<img class="u-mr--" src="https://img.shields.io/bower/v/px-alert-message.svg?style=flat-square" alt="Bower"/>
  			<img class="u-mr--" src="https://img.shields.io/github/issues-raw/PredixDev/px-alert-message.svg?style=flat-square" alt="Issues"/>
  			<img class="u-mr--" src="https://img.shields.io/github/watchers/PredixDev/px-alert-message.svg?style=social&label=Watch"/>
  		</div>
  	</div>
    <br />

    <!-- mega demo -->
    <div style="position: relative;" class="u-pb++ flex flex--col" id="defaultTab">
      <div class="tabContainer u-pt++ u-pl++">
        <px-tab-set selected="{{selected}}" bare no-bottom-border>
          <template is="dom-repeat" items="{{optionsArray}}">
            <px-tab>Configuration {{indexPlusOne(index)}}</px-tab>
          </template>
        </px-tab-set>
      </div>
      <px-tab-pages selected="{{selected}}">
        <template is="dom-repeat" items="{{optionsArray}}">
          <section class="tab-page flex flex--right flex--wrap">
            <div class="mega-demo flex u-pb++">
            <!-- Properties -->
            <div class="properties u-ph+ u-pb+ u-mt++ u-mh++">
              <p class="epsilon">Properties</p>
              <!-- <div class="u-mb-">Value: <input id="value{{indexPlusOne(index)}}" class="text-input" type="numeric" placeholder="0" value="{{item.value::input}}" /></div> -->
              <!-- <div class="u-mb-">value: <px-slider id="value{{indexPlusOne(index)}}" value="{{item.value::input}}" min="0" max="100"></px-slider></div>
              <div class="flex u-mb-">
                <input id="striped{{indexPlusOne(index)}}" class="toggle__input toggle__input--small" type="checkbox" checked="{{item.striped::change}}">
                <label for$="striped{{indexPlusOne(index)}}" class="toggle__label toggle__label--small"></label>
                <div class="u-ml-">striped</div>
              </div>
              <div class="flex u-mb-">
                <input id="animated{{indexPlusOne(index)}}" class="toggle__input toggle__input--small" type="checkbox" checked="{{item.animated::change}}">
                <label for$="animated{{indexPlusOne(index)}}" class="toggle__label toggle__label--small"></label>
                <div class="u-ml-">animated</div>
              </div> -->
              <div class="u-mb-">type:
                <div style="width: 100%;">
                  <px-dropdown id="type{{indexPlusOne(index)}}" value="{{item.type}}" display-value="{{item.type}}" bound-target="properties">
                    <px-dropdown-content
                      items='[
                        {"key":"one", "val": "important"},
                        {"key":"two", "val": "warning"},
                        {"key":"three", "val": "error"},
                        {"key":"four", "val": "information"},
                        {"key":"five", "val": "custom"},
                        {"key":"six", "val": "more"}]'>
                    </px-dropdown-content>
                  </px-dropdown>
                </div>
              </div>
              <div class="u-mb-">Message title: <input id="messageTitle{{indexPlusOne(index)}}" class="text-input" type="text" placeholder="0" value="{{item.messageTitle::input}}" /></div>
              <div class="u-mb-">Message: <textarea style="min-height:auto" id="message{{indexPlusOne(index)}}" value="{{item.message::input}}" placeholder="something"></textarea></div>
              <div class="u-mb-">Auto dismiss: <input id="autoDismiss{{indexPlusOne(index)}}" readonly class="text-input" type="number" placeholder="0" value="{{item.autoDismiss::input}}" /></div>
              <div class="u-mb-">action:
                <div style="width: 100%;">
                  <px-dropdown id="action{{indexPlusOne(index)}}" value="{{item.action}}" display-value="{{item.action}}" bound-target="properties">
                    <px-dropdown-content
                      items='[
                        {"key":"one", "val": "dismiss"},
                        {"key":"two", "val": "acknowledge"},
                        {"key":"three", "val": "https://www.predix.io/"},
                        {"key":"four", "val": "https://www.google.com/"}]'>
                    </px-dropdown-content>
                  </px-dropdown>
                </div>
              </div>

            </div>

            <div class="demoContainer u-mr++">
              <!-- demo -->
              <div class="flex flex--col">
                <div class="flex__item demo u-ph+ u-pb+ u-mt++">
                  <br />
                  <px-alert-message
                    id="progress"
                    type="{{item.type}}"
                    message-title="{{item.messageTitle}}"
                    message="{{item.message}}"
                    auto-dismiss="{{item.autoDismiss}}"
                    action="{{item.action}}">
                  </px-alert-message>
                </div>
                <div class="flex__item">
                  <px-demo-snippet
                    element-properties={{item}}
                    element-name="px-alert-message">
                  </px-demo-snippet>
                </div>
              </div>
            </div>
          </div>
          <div class="apiContainer">
            <div class="flex flex--col api u-mt++" >
              <div>
                <!-- <px-api-viewer source="px-alert-message"></px-api-viewer> -->
              </div>
            </div>
          </div>
        </section>
      </template>
    </px-tab-pages>
  </div>
  <footer class="footer flex flex--center">
    <div class="footer__container u-pv++">
      <div>
        <a href="https://ge.com/digital" >
          <img src="monogram-wdmk.png" alt="GE Monogram" class="footer__img">
        </a>
      </div>
      <div class="footer__list">
        <ul class="list-inline list-inline--delimited">
          <li>
            <a href="http://predix.io/legal" class="footer__list--lnk">Legal</a>
          </li>
          <li>
            <a href="mailto:info@predix.io" class="footer__list--lnk">Contact Us</a>
          </li>
          <li>Copyright &copy; {{year}} General Electric Company. All rights reserved.</li>
        </ul>
      </div>
    </div>
  </footer>
</template>
<script>
window.addEventListener('WebComponentsReady', function() {
  var template = document.querySelector('template[is=dom-bind]'),
      year = new Date(),
      type= ["custom",],
      messageTitle=
        [ "Oh snap!",
          "This message title is too long. For the user to be able to see this entire message they will need to expand it by clicking 'Show More'.",
          "Custom Alert"],
      message=[
        "Change a few things up.",
        "We understand that sometimes long messages are needed but it is not a best practice to have more then three lines of text in the alert message."
      ],
      autoDismiss=["0"],
      action=["dismiss"];

      optionsArray = [
        {
          "type":type[0],
          "messageTitle":messageTitle[1],
          "message":message[1],
          "autoDismiss":autoDismiss[0],
          "action":action[0]
        },
        {
          "type":type[0],
          "messageTitle":messageTitle[0],
          "message":message[0],
          "autoDismiss":autoDismiss[0],
          "action":action[0]
        },
        {
          "type":type[0],
          "messageTitle":messageTitle[2],
          "message":message[0],
          "autoDismiss":autoDismiss[0],
          "action":action[0]
        }
      ],
      indexPlusOne = function(num) {
        return num + 1;
      };

  year = year.getFullYear();

  template.selected = "0";
  template.optionsArray = optionsArray;
  template.indexPlusOne = indexPlusOne;
  template.year = year;
});
</script>

</body>
</html>
